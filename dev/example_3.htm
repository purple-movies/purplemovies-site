<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
	<title>Edmodo Doc-Viewer</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    
	<link href="examples.css" type="text/css" rel="stylesheet">
    
	<script src="js/swfobject.js" type="text/javascript"></script>

    <script type="text/javascript">
        var flashvars = {},
        params = {
            menu: "false",
            scale: "noScale",
            allowFullscreen: "true",
            allowScriptAccess: "always",
            bgcolor: "#FFFFFF"
        };
        swfobject.embedSWF("header_dev.swf", "header", "750px", "210px", 
        "9.0.0", "expressInstall.swf", flashvars, params, {id:"header"});
        
        swfobject.embedSWF("ModoViewer.swf", "example", "800px", "600px", 
        "9.0.0", "expressInstall.swf", flashvars, params, {id:"example"});
    </script>
	<style>
        .container{width:884px}
	</style>
</head>
<body>
    
    <div class="header"><div id="header"></div></div>
    <div class="container">
        <div>
            <div>
            <div>
            <div>
            <div>
            <div>
                <div id="example">
                </div>
            </div>
            </div>
            </div>
            </div>
            </div>
        </div>
    </div>
    <div class="desc">
        Here's the Doc-Viewer I built for Edmodo with a wiki-doc about the Simpsons loaded in. I'd rather build games with AS3/Flash, but this is a good example of a reasonably complicated Flash-App that I've developed.
    </div>
</body>
</html>
